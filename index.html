<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body id="game">
    <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script><script>confetti.start()</script>

    <div>
        <h1>GUESS THE NUMBER GAME!</h1>
        <div class="user-messages">
            <p> You have 10 guesses to find which number I'm thinking about<p>
            <p id="nb-of-guesses"> Take your first guess!</p>
            <p id="hint"></p>
        </div>
        <div>
            <br>
            <input type="text" id="guess" placeholder="                1-99">
            <br><br>
            <input type="submit" id="submit">
            <br><br>
            <button id="restart"> Restart </button>
        </div>
    </div>
    <script src="index.js"></script></body>
</html>
